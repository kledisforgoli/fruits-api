<!doctype html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Kerko frutin</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Kerko frutin</h1>
      </header>
      <div class="search-box">
        <input
          type="text"
          id="fruitInput"
          placeholder="Kerko"
          autocomplete="off"
        />
        <button id="filterBtn" class="filter-btn" title="Cil√´simet e filtrit">
          <p>üîçÔ∏é</p>
        </button>
      </div>
      <div id="filterPanel" class="filter-panel hidden">
        <div class="filter-content">
          <h3>Menyra e kerkimit</h3>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="searchMode" value="AND" id="andMode" />
              <span class="radio-custom"></span>
              <span class="radio-text">
                <strong>AND (&&)</strong>
              </span>
            </label>
            <label class="radio-label">
              <input
                type="radio"
                name="searchMode"
                value="OR"
                id="orMode"
                checked
              />
              <span class="radio-custom"></span>
              <span class="radio-text">
                <strong>OR (||)</strong>
              </span>
            </label>
          </div>
        </div>
      </div>
      <div id="fruitResult"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
